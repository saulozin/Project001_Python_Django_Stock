<header class="header">
    <h1 class="header-heading">
        <a href="{% url 'app:stock' %}" class="header-link">
            Stock Control
        </a>
    </h1>
    <nav class="menu">
            <ul class="menu-list">
                {% if user.is_authenticated %}
                    <li class="menu-item dropdown">
                        <a href="" class="menu-link">Perfil</a>
                        <ul class="menu-list">
                                <li class="menu-item dropdown-child">
                                    <a href="{% url 'perfil:update-perfil' %}" class="menu-link">Update</a>
                                </li>
                        </ul>
                    </li>
                    <li class="menu-item dropdown">
                        <a href="" class="menu-link">Stock</a>
                        <ul class="menu-list">
                            <li class="menu-item dropdown-child">
                                <a href="{% url 'app:register-product' %}" class="menu-link">Register</a>
                            </li>
                        </ul>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'perfil:logout' %}" class="menu-link">Logout</a>
                    </li>
                {% else %}
                    <li class="menu-item">
                        <a href="{% url 'perfil:index' %}" class="menu-link">Login</a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'perfil:create-perfil' %}" class="menu-link">Register</a>
                    </li>
                {% endif %}
            </ul>
    </nav>
    {% if user.is_authenticated %}
    <div class="search">
        <form 
          action="{% url 'app:search' %}"
          method="GET"
        >
          <input 
            type="search" 
            class="search-input"
            placeholder="Search"
            id="search"
            name="q"
            value="{{ request.GET.q.strip }}"
          >
        </form>
    </div>
    {% endif %}
</header>
